    <h2>事前設定</h2>
    <div>
        <h3>テーマ：衣</h3>
        焦点：主に靴、万一のために服装も観察<br>
        調査箇所：靴、服装(色、デザイン)、年齢層、髪型、性別<br>
        場所：大学の玄関、ぴあアリーナ入口、オフィスビルの入口(後でどのビルにするか調べて決定する)<br>
        方法：班員が調査場所に別れて赴き、各自焦点、調査箇所に重点を置いて観察。どのような靴(服装)が何人いたかの統計をとる。<br>
    </div>
